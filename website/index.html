<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div class="holder headline">
            Weather Journal App
        </div>
        <div class="holder zip">
            <label for="zip">Enter Zipcode here</label>
            <input type="text" id="zip" placeholder="enter zip code here like: 64085">
        </div>
        <div class="holder units">
            <p class="unit-title">Choose your units (default metric):</p>
            <label for="metric" class="radio-label">Metric</label>
            <input type="radio" id="metric" name="units" value="metric" checked>
            <label for="imperial" class="radio-label">Imperial</label>
            <input type="radio" id="imperial" name="units" value="imperial">
        </div>
        <div class="holder feel">
            <label for="feelings">How are you feeling today?</label>
            <textarea class="myInput" id="feelings" placeholder="Enter your feelings here"></textarea>
        </div>
        <button id="generate" type="submit"> Check weather </button>
        <div class="holder entry">
            <div class="title">Result</div>
            <div id="entryHolder">
                <div id="date"> </div>
                <div id="temp"> </div>
                <div id="content"> </div>
                <div id="feelings"> </div>
            </div>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>

</body>

</html>
